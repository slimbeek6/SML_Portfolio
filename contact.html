<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaun Limbeek's Portfolio | Contact</title>
<!-- Add in link to the Bootstrap Client, as well as a local CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Creating the Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand" href="#" id="navName">Shaun Limbeek</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse offset-md-7" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="text-align: right;">
                <a class="nav-item nav-link" href="https://slimbeek6.github.io/SML_Portfolio/contact.html" id="green-link">Contact</a>
                <a class="nav-item nav-link" href="https://slimbeek6.github.io/SML_Portfolio/portfolio.html" id="green-link">Portfolio</a>
                <a class="nav-item nav-link" href="https://slimbeek6.github.io/SML_Portfolio/index.html" id="black-link">About</a>
            </div>
        </div>
      </nav>

<!-- Set the Background image -->
    <div style="background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2020/04/w-qjCHPZbeXCQ-unsplash.jpg');"


<!-- Creating the About Me card in the middle of the page -->

    <main class="container mb-5 pt-5">
        <!-- create about me section with background blocked out -->
        <section class="card" style="max-width: 60%;">
            <div class="card-body">
              <h2 class="Title" id="about-me-title">Contact</h2>
                <hr />
                <!-- Insert Name entry field -->
                <form>
                    <div class="form-group mb-2">
                      <label for="InputName">Password</label>
                      <input type="name" class="form-control" id="InputName" placeholder="Name" style="mt-1; max-width: 75%;">
                    </div>
                    <div class="form-group mb-2">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email" style="mt-1; max-width: 75%;">
                    </div>
                    <div class="form-group mb-2">
                        <label for="InputMessage">Message</label>
                        <input type="message" class="form-control" id="InputMessage" aria-describedby="messageHelp" placeholder="Message" style="mt-1; max-width: 75%; height: 8rem; text-align: top;">
                    </div>
                    <button type="submit" class="btn" style="background: #4AAAA5; color: white; mt-1">Submit</button>
                </form>

            </div>
        </section>


        
    </main>

    <!-- Creating the footer -->
    <footer class="footer pb-2 bg-dark"><span class="border-top"></span>
        <div class="footer" id="break">
            <p class="break">.</p>
        </div>
        
        <p id="footer">&copy; Copyright</p>
    </footer>
</body>
</html>
